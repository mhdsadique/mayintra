<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <form id="form">
        <img src="image\offerlogo.webp">
        <div id="resetpaswd">
            <h1>Reset your password</h1>
            <input id="userid" type="text" placeholder="Enter mobile number or Email id">
            <input id="newpassord" type="password" placeholder="Enter new password" minlength="6">
            <input id="reEnterPassword" type="password" placeholder="Re-enter password" minlength="6">
            <input id="submit" type="submit" value="CONTINUE">
        </div>
        
    </form>
</body>
</html>

<script>
    var form = document.querySelector("#form") 

    var userData = JSON.parse(localStorage.getItem("signupData"))

    var loginArr= []
    form.addEventListener("submit",function(event){
    event.preventDefault()

    var loginObj={
        userId: form.userid.value,
        userNewPaswd: form.newpassord.value,
        userreEnterPassword: form.reEnterPassword,
        }
        loginArr.push(loginObj)
    })
    console.log(loginArr)
    loginArr.forEach(function(ele){
            if(ele==null)
            {
                alert("Enter all details")
            }
            else if(ele!=null) {
                if(ele.userId == ""){
                alert("Enter User id")
                }
                else if(ele.userNewPaswd == ""){
                    alert("Enter new password")
                }
                else if(ele.user_reEnterPassword == ""){
                    alert("Enter password")
                }
                else if(ele.userId == userData.SignupEmail || ele.userId == userData.SignupMob)
                {
                    if(ele.userNewPaswd == ele.user_reEnterPassword)
                    {
                        userData.SignupPassword = ele.userNewPaswd
                        alert("Password reset successful")
                        window.location.href="signin.html"
                    }
                }
            }
            else{
                alert("Invalid User Id")
                window.location.href="resetPassword.html"
            }
        })
</script>
